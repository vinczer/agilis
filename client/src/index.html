<!DOCTYPE html>
<html>
  <head>
    <title>
      WS Játékok
    </title>
    <link rel="icon" href="./images/favicon.png" sizes="256x256" />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/bootstrap-4.3.1-dist/css/bootstrap.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <script src="assets/socket.io.js"></script>
    <script src="assets/jquery-3.4.1.min.js"></script>
    <script src="assets/script.js"></script>
    <script src="assets/bootstrap-4.3.1-dist/js/bootstrap.js"></script>

    <div class="container text-center">
      <h1 class="mb-3">WS Játékok</h1>
      <div class="connect-wrapper">
        <div class="row">
          <div class="col-12 col-md-6 mb-3">
            <div class="border p-1 bg-light">
              <h2>Amőba</h2>
              <div class="p-3">
                <img class="img-fluid mb-3" src="images/amoba.jpg" />
                <div class="row">
                  <div class="col-12 col-md-6">
                    <a
                      href="#"
                      class="btn btn-secondary w-100 mb-2 mb-lg-0 "
                      data-toggle="modal"
                      data-target="#createModal"
                    >
                      Létrehozás
                    </a>
                  </div>
                  <div class="col-12 col-md-6">
                    <a href="#" class="btn btn-secondary w-100 list">Csatlakozás</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="border p-1 bg-light">
              <h2>Torpedó</h2>
              <div class="p-3">
                <img class="img-fluid mb-3" src="images/torpedo.jpg" />
                <div class="row">
                  <div class="col-12 col-md-6">
                    <a href="#" class="btn btn-secondary w-100 mb-2 mb-lg-0 disabled">Létrehozás</a>
                  </div>
                  <div class="col-12 col-md-6">
                    <a href="#" class="btn btn-secondary w-100 disabled">Csatlakozás</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="list-wrapper border p-1 bg-light">
        <h2>Lista</h2>
        <div data-toggle="modal" data-target="#connectModal" class="items "></div>
        <button onClick="window.location.reload();" type="button" class="btn btn-secondary">Vissza</button>
      </div>
      <div class="game-wrapper border p-1 bg-light">
        <div class="">
          <h2>Szoba</h2>
          <h4>Várakozás a többi játékosra.</h4>
        </div>
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status"></div>
        </div>
        <br />
        <button onClick="window.location.reload();" type="button" class="btn btn-secondary">Vissza</button>
      </div>

      <div id="body" class="az-igazi-game-wrapper">
        <canvas id="ex" height="200" width="567"></canvas>

        <div></div>
      </div>
    </div>

    <div class="modal" id="infoModal" data-keyboard="false" data-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="infoTitle">Info Modal</h4>
            <button type="button" class="close" id="infoCloseX">&times;</button>
          </div>
          <div class="modal-body">
            <h5 class="modal-title" id="infoText">Info text</h5>
          </div>

          <div class="modal-footer">
            <button type="submit" id="infoCloseOk" class="btn btn-secondary">Ok</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="createModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Szoba létrehozás</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <h5 class="modal-title">Add meg a neved:</h5>
            <div class="form-group">
              <input type="text" class="form-control" id="username" placeholder="Név" />
            </div>

            <h5 class="modal-title">Méret:</h5>
            <div class="form-group">
              <input type="number" step="1" class="form-control" id="size" placeholder="Méret" />
            </div>

            <h5 class="modal-title">Győzelmi hossz:</h5>
            <div class="form-group">
              <input type="number" class="form-control" id="winLength" placeholder="Győzelmi hossz" />
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-secondary create">Ok</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="connectModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Add meg a neved:</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <div class="modal-body">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="joinname" placeholder="Név" />
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-secondary csatlakozas">Ok</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
