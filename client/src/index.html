<!DOCTYPE html>
<html>
  <head>
    <title>
      WS Demo
    </title>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/bootstrap-4.3.1-dist/css/bootstrap.css" />
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
    <script src="assets/bootstrap-4.3.1-dist/js/bootstrap.js"></script>

    <div class="container text-center">
      <h1 class="mb-3">WS Games</h1>
      <div class="connect-wrapper">
        <div class="row">
          <div class="col-12 col-md-6 mb-3">
            <div class="border p-1 bg-light">
              <h2>Amőba</h2>
              <div class="p-3">
                <img class="img-fluid mb-3" src="images/amoba.jpg" />
                <div class="row">
                  <div class="col-12 col-md-6">
                    <a href="#" class="btn btn-secondary w-100 mb-2 mb-lg-0 create">Létrehozás</a>
                  </div>
                  <div class="col-12 col-md-6">
                    <a href="#" class="btn btn-secondary w-100 list">Csatlakozás</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="border p-1 bg-light">
              <h2>Torpedó</h2>
              <div class="p-3">
                <img class="img-fluid mb-3" src="images/torpedo.jpg" />
                <div class="row">
                  <div class="col-12 col-md-6">
                    <a href="#" class="btn btn-secondary w-100 mb-2 mb-lg-0 disabled">Létrehozás</a>
                  </div>
                  <div class="col-12 col-md-6">
                    <a href="#" class="btn btn-secondary w-100 disabled">Csatlakozás</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="list-wrapper">
        LIST
        <div class="items"></div>
      </div>
      <div class="game-wrapper">
        LOBBY
      </div>
      <div id="body" class="az-igazi-game-wrapper">
        <canvas id="ex" height="200" width="567"></canvas>

        <div>
          <select id="mapSize" style="width: 200px;">
            <option value="0">Choose one option</option>
            <option value="10">10 x 10</option>
            <option value="12">12 x 12</option>
            <option value="14">14 x 14</option>
            <option value="16">16 x 16</option>
          </select>

          <select id="lengthOfWin" style="width: 260px;">
            <option value="0">Choose the length of the winnings state</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>

          <button id="startButton" onClick="startGame()" style="width: 100px;">Start game</button>
        </div>
      </div>
    </div>
  </body>
</html>
