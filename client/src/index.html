        <h1 class="mb-3">WS Games</h1>
        <div class="connect-wrapper">

                    <div class="border p-1 bg-light">

                        <div class="p-3">

                            </div>
                        </div>
                    </div>
                </div>

                            <img class="img-fluid mb-3" src="images/torpedo.jpg">

                                <div class="col-12 col-md-6">
                                    <a href="#" class="btn btn-secondary w-100 mb-2 mb-lg-0 disabled">Létrehozás</a>
                                </div>
                                <div class="col-12 col-md-6">
                                    <a href="#" class="btn btn-secondary w-100 disabled">Csatlakozás</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <div class="list-wrapper">
            LIST
        </div>
        <div class="game-wrapper">
            GAME
        </div>
    </div>
