<!DOCTYPE html>
<html>
<head>
    <script src="startingpage.js"></script>
    <link rel="stylesheet" href="startingpage.css">
    <title>Starting page</title>
</head>
<body>
<div class="root">
    <div id="login" class="login" onclick="login()">Login</div>
    <div id="register" class="register" onclick="register()">Register</div>
    <form class="login-form" id="loginForm" action="../site/index.html">
        <h1>Login</h1><br>
        <input type="text" placeholder="type username" required>
        <input type="submit" onclick="loginsubmit()">
    </form>
    <form class="register-form" id="registerForm" action="startingPage.html">
        <h1>Register</h1><br>
        <input type="text" placeholder="type username" required>
        <input type="submit" onclick="registersubmit()">
    </form>
</div>

</body>
</html>
